<ion-header mode="ios" class="chatting-header ion-no-border ion-padding">
  <ion-toolbar class="chatting-toolbar">
    <ion-button routerLink="/menu/chat" class="chatting-button ion-no-padding ion-no-margin">
      <ion-img src="../../assets/icon/arrow-white-back.png" class="chatting-img"></ion-img>
    </ion-button>
    <ion-label class="chatting-label">
      Ментор тестовый
    </ion-label>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">
  <div class="chatting-flexWrapper">
    <ion-grid class="chatting-gridMessages">
      <ion-row>
        <ion-col>
          <ion-text>
            <div class="chatting-date">17.06.2020</div>
          </ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col offset="6" size="4">
          <div class="chatting-message chatting-message-right">
            <div>привет</div>
            <div class="chatting-time">16:54:10</div>
          </div>
        </ion-col>
        <ion-col size="2">
          <ion-avatar class="chatting-avatar">
            <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
          </ion-avatar>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid class="chatting-gridMessages">
      <ion-row>
        <ion-col size="2">
          <ion-avatar class="chatting-avatar chatting-avatar-left">
            <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
          </ion-avatar>
        </ion-col>
        <ion-col size="4">
          <div class="chatting-message chatting-message-left">
            <div>тест</div>
            <div class="chatting-time">16:54:20</div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<ion-footer mode="ios" class="chatting-footer ion-no-border">
  <ion-toolbar>
    <ion-textarea class="chatting-textarea" rows="1" placeholder="Сообщение..."></ion-textarea>
    <ion-button class="chatting-btn ion-no-padding ion-no-margin" slot="end" fill="clear">
      <ion-icon class="chatting-icon" name="arrow-redo-circle"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>
